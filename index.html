<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Book Collection</h1>
    </header>
    <main>
        <!-- <div class="card">
            <h3 class="title">"Harry Potter"</h3>
            <p class="Author">J.K. Rowling</p>
            <p class="Pages">354 Pages</p>
            <div class="card-bottom">

        <div class="card card-add">+</div>
    </main>
    <section class="add_book_section" style="display: none">
            <form action="#" name="new-book-form" class="new-book-form" method="POST">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Number of Pages:</label>
                <input type="number">
                <label for="has-been-read">Has Been Read:</label>
                <div class="has-been-read">
                    <input type="radio" id="yes" name="has-been-read" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="has-been-read" value="no">
                    <label for="no">No</label>
                </div>
                <div class="add-book-buttons">
                    <input type="button" id="add-book-submit" value="Submit">
                    <input type="button" id="add-book-clear" value="Clear Fields">
                </div>
            </form>
    </section>
    <footer>
        <img src="./images/github-logo.svg" height="90%" alt=""><a href="https://github.com/grumpy-tomato"><p>GrumpyTomato</p></a>
    </footer>
</body>
</html>
