<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Book Collection</h1>
    </header>
    <main>
        <div class="card">
            <h3>"Harry Potter"</h3>
            <p>By <strong>J.K. Rowling</strong></p>
            <p>354 Pages</p>
            <div class="card-bottom">
                <button class="read">unread</button>
                <button class="delete">
                    <img src="./images/admin-dashboard-icons.svg" height="100%" width="100%" alt="">
                </button>
            </div>
        </div>
        <div class="card card-add">+</div>
    </main>
    <footer>
        <img src="./images/github-logo.svg" height="90%" alt=""><p>GrumpyTomato</p>
    </footer>
</body>
</html>
